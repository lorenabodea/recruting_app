<h1 class="form-title">Creare cont</h1>
<div class="card">
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
      <div fxFlexOffset="20px" fxLayoutGap="20px">
        <div class="form-group">
          <label> Nume </label>
          <input class="form-control" formControlName="lastname" type="text">
        </div>
        <div class="form-group">
          <label> Prenume </label>
          <input class="form-control" formControlName="firstname" type="text">
        </div>
        <div class="form-group">
          <label> Email </label>
          <input class="form-control" formControlName="email" type="text">
        </div>
        <div class="form-group">
          <label> Telefon </label>
          <input class="form-control" formControlName="phone" type="text">
        </div>
        <div class="form-group">
          <mat-label>Data nasterii</mat-label>
          <div fxLayout="row">
            <input class="form-control" [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>
        <label class="image-upload-container btn btn-bwm">
          <span>Select Image</span>
          <input #userImage formControlName="photo" type="file" accept="image/*" (change)="uploadFile($event)">
        </label>
        <div class="form-group">
          <label> Asteptari salariale </label>
          <input class="form-control" formControlName="salary" type="text">
        </div>
        <h2>Educatie</h2>
        <div formArrayName="institutions">
          <div fxLayout="row" fxLayoutGap="10px" *ngFor="let item of institutions.controls; let pointIndex=index, let first=first"
            [formGroupName]="pointIndex">
            <div class="form-group">
              <label> Institutie </label>
              <input class="form-control" formControlName="institution" type="text">
            </div>
            <div class="form-group">
              <label> Din anul:  </label>
              <input class="form-control" formControlName="from" type="text">
            </div>
            <div class="form-group">
              <label> Pana in anul:  </label>
              <input class="form-control" formControlName="to" type="text">
            </div>
            <button type="button" *ngIf="!first" mat-stroked-button color="warn" (click)="deleteInstitution(pointIndex)"> -
              Sterge institutie</button>
          </div>
          <button type="button" mat-stroked-button color="primary" (click)="addInstitution()"> + Adauga institutie</button>
        </div>
        <h2>Locuri de munca</h2>
        <div formArrayName="jobs">
          <div  fxLayout="row" fxLayoutGap="10px" *ngFor="let item of jobs.controls; let jobIndex=index, let first=first"
            [formGroupName]="jobIndex">
            <div class="form-group">
              <label> Job </label>
              <input class="form-control" formControlName="job" type="text">
            </div>
            <div class="form-group">
              <label> Din anul:  </label>
              <input class="form-control" formControlName="fromJob" type="text">
            </div>
            <div class="form-group">
              <label> Pana in anul:  </label>
              <input class="form-control" formControlName="toJob" type="text">
            </div>
            <button type="button" *ngIf="!first" mat-stroked-button color="warn" (click)="deleteJob(jobIndex)"> - Sterge
              job</button>
          </div>
          <button type="button" mat-stroked-button color="primary" (click)="addJob()"> + Adauga job</button>
        </div>
        <div fxLayoutGap="100px" fxLayout.gt-sm="row">
          <div fxLayout="column">
            <h2>Certificari</h2>
            <div formArrayName="certificates">
              <div fxLayoutGap="10px" *ngFor="let item of certificates.controls; let certificateIndex=index, let first=first"
                [formGroupName]="certificateIndex">
                <div class="form-group">
                  <label> Denumire </label>
                  <input class="form-control" formControlName="certificate" type="text">
                </div>
                <button type="button" *ngIf="!first" mat-stroked-button color="warn"
                  (click)="deleteCertificate(certificateIndex)"> - Sterge certificat</button>
              </div>
              <button type="button" mat-stroked-button color="primary" (click)="addCertificate()"> + Adauga certificat</button>
            </div>
          </div>
          <div fxLayout.lg="column">
            <h2>Limbi straine</h2>
            <div formArrayName="languages">
              <div fxLayout="row" *ngFor="let item of languages.controls; let languageIndex=index, let first=first"
                [formGroupName]="languageIndex">
                <div class="form-group">
                  <label> Limba </label>
                  <input class="form-control" formControlName="language" type="text">
                </div>
                <button type="button" *ngIf="!first" mat-stroked-button color="warn" (click)="deleteLanguage(languageIndex)"> -
                  Sterge certificat</button>
              </div>
              <button type="button" mat-stroked-button color="primary" (click)="addLanguage()"> + Adauga certificat</button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-danger" type="submit">Trimite</button>
        </div>
      </div>
    </form>
  </div>
</div>
